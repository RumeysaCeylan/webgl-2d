 <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;
  uniform float theta;
  uniform vec4 translation;
  uniform mat4 scale;
  void main(){

    gl_Position.x =( vPosition.x * cos(theta) - vPosition.y * sin(theta)+translation.x)*scale[0][0];
        
    gl_Position.y = (vPosition.x * sin(theta) + vPosition.y * cos(theta)+translation.y)*scale[1][1];
      
    gl_Position.z = 0.0 ;

    gl_Position.w = 1.0 ;
    
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">

        uniform vec4 u_color;
        void main() {
            gl_FragColor = u_color;
        }
    </script>
